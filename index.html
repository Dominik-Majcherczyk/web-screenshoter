<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div
        class="d-flex justify-content-center align-items-center"
        style="min-height: 100vh;"
      >
      <div style="max-width: 500px">
        <form action="/" method="POST">
          <div class="alert alert-primary" role="alert">
            Before sending email using gmail you have to allow non secure apps to access gmail you can do this by going to your gmail settings <a href="https://myaccount.google.com/lesssecureapps?pli=1&rapt=AEjHL4Oli3AHusiIQjs0-nSdStctFj870HQWp4c2_6tUbqV_9Y4iuwIG_WiCvmk7fjgqhUCbXzhkG3DGm5-u4K7jRomEa97lng" class="alert-link">here</a>.
          </div>
          <div class="mb-3">
            <label for="url" class="form-label">paste url here:</label>
            <input
              name="url"
              type="text"
              class="form-control"
              id="url"
              aria-describedby="urlHelp"
            />
            <div id="urllHelp" class="form-text mb-3">url</div>
            <label for="email" class="form-label">your email:</label>
            <input
              name="email"
              type="email"
              class="form-control"
              id="email"
              aria-describedby="emailHelp"
            />
            <div id="emailHelp" class="form-text mb-3">email</div>
            <label for="password class="form-label">gmail password:</label>
            <input
              name="password"
              type="password"
              class="form-control"
              id="password"
              aria-describedby="passwordHelp"
            />
            <div id="passwordHelp" class="form-text mb-3">password</div>
            <label for="receiverEmail" class="form-label">receiver email:</label>
            <input
              name="receiverEmail"
              type="email"
              class="form-control"
              id="receiverEmail"
              aria-describedby="receiverEmailHelp"
            />
            <div id="receiverEmailHelp" class="form-text mb-3">email</div>
          </div>
          <div
        class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
